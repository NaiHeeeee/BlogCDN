<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>北京时间实时时钟</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  #clock {
    font-size: 48px;
    font-weight: bold;
    color: #333;
  }
</style>
<script>
function updateTime() {
    var now = new Date();
    var utc = now.getTime() + now.getTimezoneOffset() * 60000;
    var beijingTime = new Date(utc + 8 * 3600000); // 转换为北京时间
    
    var hours = beijingTime.getHours();
    var minutes = beijingTime.getMinutes();
    var seconds = beijingTime.getSeconds();
    
    var formattedTime = hours + ':' +
                        (minutes < 10 ? '0' : '') + minutes + ':' +
                        (seconds < 10 ? '0' : '') + seconds + ' BJT';
    
    document.getElementById('clock').textContent = formattedTime;
}
setInterval(updateTime, 1000);
</script>
</head>
<body onload="updateTime()">
<div id="clock"></div>
</body>
</html>
